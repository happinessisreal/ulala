services:
  app:
    build: .
    image: ulala-demo-app:latest
    container_name: ulala-demo-app
    ports:
      - "5000:5000"
    healthcheck:
      test:
        - CMD
        - python
        - -c
        - "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
